<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="./cursor/cursor-0.css" id="cursor-css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="./conversation/header.css">
    <link rel="stylesheet" href="./conversation/conversation.css">
    <link rel="stylesheet" href="./conversation/body.css">
    <link rel="stylesheet" href="./conversation/footer.css">
    <link rel="stylesheet" href="./conversation/on-scroll-fix.css">

    <link rel="stylesheet" href="./home/header.css">
    <link rel="stylesheet" href="./home/navigation-bar.css">
    <link rel="stylesheet" href="./home/conversation.css">
    <link rel="stylesheet" href="./home/body.css">
    <link rel="stylesheet" href="./home/footer.css">
    <link rel="stylesheet" href="./home/on-scroll-fix.css">

    <link rel="stylesheet" href="xcodejet.css">
    <title>BitChat</title>
</head>
<body>

<div class="all">
    <!--CONVERSATION XCODEJET KUMUTHU PRABHASHA-->
    <div class="conversation" style="background-image: url(./conversation/chat_wallpaper/chat_wallpaper.jpeg);">
        <div class="conversation-header">
            <!--FACKE-->
        </div>
        <div id="CONVERSATION_HEAD_FIX" class="conversation-header">
            <div class="conversation-head-left">
                <button class="back-button" onclick="change_screen('home')"><i class='fa fa-arrow-left'></i></button>
                <img id="CONVERSATION_DP" draggable="false" src="" alt="BitChat">
                <a id="CONVERSATION_NAME"></a>
            </div>
            <div class="conversation-head-right">
                <img draggable="false" src="https://cdn-icons-png.flaticon.com/512/3616/3616215.png">
                <img draggable="false" src="https://cdn-icons-png.flaticon.com/512/4059/4059259.png">
                <img draggable="false" src="https://cdn-icons-png.flaticon.com/512/5996/5996405.png">
            </div>
        </div>
        <div class="conversation-body">
            <div style="height: 10px;"></div>
        </div>
        <div class="conversation-footer">
            <div class="conversation-footer-out">
                <div class="conversation-footer-out-input">
                    <a> <i class="fa fa-smile-o"></i></a>
                    <textarea id="MESSAGE_BOX" oninput="msgbox_resize(this)" class="conversation-footer-out-input-field" rows="1" placeholder="BitChat by xcodejet"></textarea>
                </div>
                <div class="conversation-footer-out-send">
                    <a onclick="send_message('SEND')"><i class='fa fa-arrow-right'></i></a>
                </div>
            </div>
        </div>
    </div>
<!--HOME XCODEJET KUMUTHU PRABHASHA-->
<div class="home">
    <div id="HOME_HEAD_FIX" class="home-header">
        <div class="home-head-left">
            <img id="HOME_IMG" draggable="false" src="./media/bitchat.jpg" alt="BitChat">
            <a><b style="color: red;">Bit</b><b style="color: yellow;">Chat</b></a>
        </div>
        <div class="home-head-right">
            <img class="home-head-right-buttons" draggable="false" src="https://cdn-icons-png.flaticon.com/512/4892/4892988.png" alt="!"><!--https://cdn-icons-png.flaticon.com/512/1687/1687686.png-->
            <img class="home-head-right-buttons" draggable="false" src="https://cdn-icons-png.flaticon.com/512/200/200941.png" alt="!">
            <img class="home-head-right-buttons" onclick="settings_tab()" draggable="false" src="https://cdn-icons-png.flaticon.com/512/5996/5996405.png" alt="!">
        </div>
        <div style="position: fixed; z-index: 2; margin-top: 50px; margin-left: 100%;">
            <div class="home-head-menu">
                <input type="button" value="  Settings"><br><br>
                <input type="button" value="  Account"><br><br>
                <input type="button" value="  Log out">
            </div>
        </div>
    </div>
    <div class="home-navigation">
        <a class="home-navigation-1-btn" onclick="navigation_btn_highlight(this, '1', '2')" style="background-color: rgb(0, 221, 221); border-top-left-radius: 10px; border-top-right-radius: 10px;">Communicate</a>
        <a class="home-navigation-1-btn" onclick="navigation_btn_highlight(this, '0', '2')">AddOns</a>
        <a class="home-navigation-1-btn" onclick="navigation_btn_highlight(this, '0', '1')">Alerts</a>
    </div>
    <div class="home-navigation-2">
        <a class="home-navigation-1-btn">Chats</a>
        <a class="home-navigation-1-btn">Groups</a>
        <a class="home-navigation-1-btn">Status</a>
        <a class="home-navigation-1-btn">Calls</a>
    </div>
    <div class="home-body">
        <!--CHAT LIST-->
    </div>
    <div class="home-footer-name">
        <b id="HOME_FOOTER_NAME">Kumuthu</b><a>&nbsp;Logged in</a><br><br>
    </div>
</div>



<script src="./controll/controll.js"></script>
<script src="./controll/home-assign.js"></script>
<script src="./controll/conversation-assign.js"></script>
<div id="sendMessageScript">
    <script src="./conversation/sendMessage.js"></script>
</div>
<script src="./controll/conversation-header-fix.js"></script>
</body>
</html>
